<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="form" id="form">
        <div class="form-container">
            <div class="form-close-btn">
                <button type="button" id="close"><span>&times;</span></button>
            </div>
            <div class="form-header">
                <h4>
                    Please fill out the form below and we will get back to you as soon as possible.
                </h4>
            </div>
            <div class="form-body">

                <form action="">

                    <div class="form-grp mb-15">
                        <label for="query">Query Type</label>
                        <select name="" id="query">
                            <option value="complain">Complain(Offline)</option>
                            <option value="general query">General Query (Offline)</option>
                        </select>
                    </div>

                    <div class="form-grp mb-15">
                        <label for="fname" id="fnameLab">Full Name</label>
                        <input type="text" id="fname" placeholder="Full Name">
                        <small id="fnamErr">This field is required</small>
                    </div>

                    <div class="form-grp mb-15">
                        <label for="email" id="emailLab">Email</label>
                        <input type="email" id="email" placeholder="Email">
                        <small id="emailErr">This field is required</small>
                    </div>

                    <div class="form-grp mb-15">
                        <label for="phoneNum" id="phoneLab">Phone</label>
                        <input type="text" id="phoneNum" placeholder="Phone">
                        <small id="phoneNumErr">This field is required</small>
                    </div>

                    <div class="form-grp mb-15">
                        <label for="batchNum" id="batchLab">Batch No(If Yes)</label>
                        <input type="text" id="batchNum" placeholder="Batch No(If Yes)">
                        <small id="batchNumErr">This field is required</small>
                    </div>

                    <div class="form-grp mb-15">
                        <label for="idNum" id="idNumLab">ID No(If Yes)</label>
                        <input type="text" id="idNum" placeholder="ID No(If Yes)">
                        <small id="idNumErr">This field is required</small>
                    </div>

                    <div class="form-grp mb-15">
                        <label for="messege" id="messegeLab">Your Messege</label>
                        <textarea name="" id="messege" cols="30" rows="3" placeholder="Your Messege"></textarea>
                        <small id="messegeErr">This field is required</small>
                    </div>

                    <div class="form-grp">
                        <button type="submit" onclick="return onSub();">Submit</button>
                    </div>

                </form>

            </div>

            <div class="form-footer">
                <h4>Chat <i class="fa fa-flash"></i> by tawk.to</h4>
            </div>
        </div>
    </div>


    <div class="help">
        <button type="button" id="show">Help Center</button>
    </div>



    <script src="js/index.js"></script>
</body>

</html>
